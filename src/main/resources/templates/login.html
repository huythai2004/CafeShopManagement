<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Highland Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .font-display { font-family: 'Playfair Display', serif; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coffee: {
                            50: '#fdf8f6', 100: '#f2e8e5', 200: '#eaddd7', 300: '#e0cec7',
                            400: '#d2bab0', 500: '#bfa094', 600: '#a18072', 700: '#977669',
                            800: '#846358', 900: '#43302b',
                        },
                        espresso: '#3C2415',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-coffee-100 to-coffee-200 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-md w-full">
        <div class="bg-espresso px-8 py-10 text-center">
            <i class="fas fa-coffee text-coffee-300 text-5xl mb-4"></i>
            <h1 class="font-display text-3xl text-cream">Highland Coffee</h1>
            <p class="text-coffee-300 mt-2">Đăng nhập nhân viên</p>
        </div>

        <div class="px-8 py-8">
            <div th:if="${param.error}" class="mb-6 bg-red-50 border-l-4 border-red-400 p-4 rounded">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-400 mr-3"></i>
                    <p class="text-red-600 text-sm">Sai tên đăng nhập hoặc mật khẩu!</p>
                </div>
            </div>

            <div th:if="${param.logout}" class="mb-6 bg-green-50 border-l-4 border-green-400 p-4 rounded">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-400 mr-3"></i>
                    <p class="text-green-600 text-sm">Đăng xuất thành công!</p>
                </div>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-5">
                <div>
                    <label class="block text-coffee-700 font-medium mb-2">
                        <i class="fas fa-user mr-2"></i>Tên đăng nhập
                    </label>
                    <input type="text" name="username" required autofocus
                           class="w-full px-4 py-3 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent transition duration-200"
                           placeholder="Nhập tên đăng nhập">
                </div>

                <div>
                    <label class="block text-coffee-700 font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Mật khẩu
                    </label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent transition duration-200"
                           placeholder="Nhập mật khẩu">
                </div>

                <button type="submit" 
                        class="w-full bg-coffee-600 hover:bg-coffee-700 text-white py-3 rounded-lg font-semibold transition duration-200 shadow-lg hover:shadow-xl">
                    <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-coffee-100 text-center">
                <a th:href="@{/}" class="text-coffee-600 hover:text-coffee-800 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
