<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Highland Coffee'">Highland Coffee</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
    </style>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coffee: {
                            50: '#fdf8f6',
                            100: '#f2e8e5',
                            200: '#eaddd7',
                            300: '#e0cec7',
                            400: '#d2bab0',
                            500: '#bfa094',
                            600: '#a18072',
                            700: '#977669',
                            800: '#846358',
                            900: '#43302b',
                        },
                        cream: '#F5F5DC',
                        espresso: '#3C2415',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-coffee-50 min-h-screen">
<!-- Navbar -->
<nav class="bg-espresso shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-3">
                    <i class="fas fa-coffee text-coffee-300 text-2xl"></i>
                    <span class="text-cream text-xl font-display font-bold">Highland Coffee</span>
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-6">
                <a th:href="@{/menu}" class="text-coffee-200 hover:text-cream transition duration-200 font-medium">
                    <i class="fas fa-utensils mr-1"></i> Menu
                </a>
                <a th:href="@{/order/track}" class="text-coffee-200 hover:text-cream transition duration-200 font-medium">
                    <i class="fas fa-search mr-1"></i> Tra cứu đơn
                </a>
            </div>

            <div class="flex items-center space-x-4">
                <!-- Cart Icon -->
                <a th:href="@{/cart}" class="relative text-coffee-200 hover:text-cream transition duration-200">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span th:if="${cartItemCount != null && cartItemCount > 0}"
                          th:text="${cartItemCount}"
                          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                    </span>
                </a>

                <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 text-coffee-200">
                        <i class="fas fa-user-circle"></i>
                        <span sec:authentication="name" class="font-medium"></span>
                    </div>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="bg-coffee-700 hover:bg-coffee-600 text-cream px-4 py-2 rounded-lg transition duration-200">
                            <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                        </button>
                    </form>
                </div>

                <div sec:authorize="!isAuthenticated()" class="flex items-center space-x-3">
                    <a th:href="@{/login}" class="text-coffee-200 hover:text-cream transition duration-200">
                        <i class="fas fa-sign-in-alt mr-1"></i> Nhân viên
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="flex min-h-screen">
    <!-- Sidebar Admin -->
    <aside sec:authorize="hasRole('ADMIN')" class="w-64 bg-white shadow-xl hidden md:block">
        <div class="p-6">
            <div class="mb-8">
                <h3 class="text-coffee-600 text-xs font-semibold uppercase tracking-wider mb-4">Admin Panel</h3>
            </div>
            <nav class="space-y-2">
                <a th:href="@{/admin/dashboard}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-coffee-100 hover:text-espresso transition duration-200 group">
                    <i class="fas fa-tachometer-alt text-coffee-400 group-hover:text-espresso"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a th:href="@{/admin/users}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-coffee-100 hover:text-espresso transition duration-200 group">
                    <i class="fas fa-users text-coffee-400 group-hover:text-espresso"></i>
                    <span class="font-medium">Nhân viên</span>
                </a>
                <a th:href="@{/admin/categories}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-coffee-100 hover:text-espresso transition duration-200 group">
                    <i class="fas fa-tags text-coffee-400 group-hover:text-espresso"></i>
                    <span class="font-medium">Danh mục</span>
                </a>
                <a th:href="@{/admin/products}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-coffee-100 hover:text-espresso transition duration-200 group">
                    <i class="fas fa-mug-hot text-coffee-400 group-hover:text-espresso"></i>
                    <span class="font-medium">Sản phẩm</span>
                </a>
                <a th:href="@{/admin/reports}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-coffee-100 hover:text-espresso transition duration-200 group">
                    <i class="fas fa-chart-bar text-coffee-400 group-hover:text-espresso"></i>
                    <span class="font-medium">Báo cáo</span>
                </a>
                <hr class="my-4 border-coffee-200">
                <a th:href="@{/staff/dashboard}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-coffee-100 hover:text-espresso transition duration-200 group">
                    <i class="fas fa-clipboard-list text-coffee-400 group-hover:text-espresso"></i>
                    <span class="font-medium">Xử lý đơn hàng</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Sidebar Staff -->
    <aside sec:authorize="hasRole('STAFF') and !hasRole('ADMIN')" class="w-64 bg-white shadow-xl hidden md:block">
        <div class="p-6">
            <div class="mb-8">
                <h3 class="text-coffee-600 text-xs font-semibold uppercase tracking-wider mb-4">Staff Panel</h3>
            </div>
            <nav class="space-y-2">
                <a th:href="@{/staff/dashboard}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-coffee-100 hover:text-espresso transition duration-200 group">
                    <i class="fas fa-clipboard-list text-coffee-400 group-hover:text-espresso"></i>
                    <span class="font-medium">Đơn hàng mới</span>
                </a>
                <a th:href="@{/staff/orders}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-coffee-100 hover:text-espresso transition duration-200 group">
                    <i class="fas fa-list text-coffee-400 group-hover:text-espresso"></i>
                    <span class="font-medium">Tất cả đơn</span>
                </a>
                <a th:href="@{/staff/completed}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-coffee-100 hover:text-espresso transition duration-200 group">
                    <i class="fas fa-check-circle text-coffee-400 group-hover:text-espresso"></i>
                    <span class="font-medium">Đã hoàn thành</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Alert Messages -->
            <div th:if="${success}" class="mb-6 bg-green-50 border-l-4 border-green-400 p-4 rounded-lg shadow-sm">
                <div class="flex">
                    <i class="fas fa-check-circle text-green-400 text-xl"></i>
                    <div class="ml-3">
                        <p class="text-sm text-green-700" th:text="${success}"></p>
                    </div>
                </div>
            </div>

            <div th:if="${error}" class="mb-6 bg-red-50 border-l-4 border-red-400 p-4 rounded-lg shadow-sm">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-400 text-xl"></i>
                    <div class="ml-3">
                        <p class="text-sm text-red-700" th:text="${error}"></p>
                    </div>
                </div>
            </div>

            <!-- Page Content -->
            <div layout:fragment="content">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </main>
</div>

<!-- Footer -->
<footer class="bg-espresso text-coffee-200 py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <p class="font-display text-xl text-cream mb-2">Highland Coffee</p>
        <p class="text-sm">© 2025 Highland Coffee. All rights reserved.</p>
    </div>
</footer>

<script>
    // Auto dismiss alerts after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('[class*="bg-green-50"], [class*="bg-red-50"]');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);
</script>
</body>
</html>
