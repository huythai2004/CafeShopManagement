<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="vi">
<head>
    <title>Quản lý sản phẩm - Highland Coffee</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex items-center justify-between mb-8">
        <h1 class="font-display text-3xl text-espresso">
            <i class="fas fa-mug-hot mr-3"></i>Quản lý sản phẩm
        </h1>
        <a th:href="@{/admin/products/create}" 
           class="bg-coffee-600 hover:bg-coffee-700 text-white px-4 py-2 rounded-lg font-medium transition duration-200">
            <i class="fas fa-plus mr-2"></i>Thêm sản phẩm
        </a>
    </div>

    <!-- Filter by Category -->
    <div class="bg-white rounded-xl shadow-md p-4 mb-6">
        <form th:action="@{/admin/products}" method="get" class="flex items-center gap-4">
            <label class="text-coffee-700 font-medium">Lọc theo danh mục:</label>
            <select name="categoryId" onchange="this.form.submit()"
                    class="px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400">
                <option value="">Tất cả</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                        th:selected="${selectedCategoryId == cat.id}">Category</option>
            </select>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <table class="w-full">
            <thead class="bg-coffee-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Sản phẩm</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Danh mục</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Giá</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Trạng thái</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Thao tác</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-coffee-100">
                <tr th:each="product : ${products}" class="hover:bg-coffee-50">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <img th:src="${product.imageUrl ?: 'https://images.unsplash.com/photo-1509042239860-f550ce710b93'}"
                                 class="w-12 h-12 rounded-lg object-cover mr-3">
                            <div>
                                <p class="font-medium text-espresso" th:text="${product.name}">Product</p>
                                <span th:if="${product.isFeatured}" class="text-xs text-yellow-600">
                                    <i class="fas fa-star"></i> Nổi bật
                                </span>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4" th:text="${product.category?.name}">Category</td>
                    <td class="px-6 py-4 font-medium" th:text="${#numbers.formatDecimal(product.defaultPrice, 0, 'COMMA', 0, 'POINT')} + 'đ'">0đ</td>
                    <td class="px-6 py-4">
                        <span th:if="${product.isAvailable}" class="px-2 py-1 bg-green-100 text-green-700 rounded text-xs font-medium">Còn hàng</span>
                        <span th:unless="${product.isAvailable}" class="px-2 py-1 bg-red-100 text-red-700 rounded text-xs font-medium">Hết hàng</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="text-coffee-600 hover:text-coffee-800">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/admin/products/toggle-availability/{id}(id=${product.id})}" method="post" class="inline">
                                <button type="submit" th:class="${product.isAvailable} ? 'text-yellow-500 hover:text-yellow-700' : 'text-green-500 hover:text-green-700'">
                                    <i th:class="${product.isAvailable} ? 'fas fa-toggle-on' : 'fas fa-toggle-off'"></i>
                                </button>
                            </form>
                            <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" class="inline">
                                <button type="submit" class="text-red-500 hover:text-red-700" onclick="return confirm('Xóa sản phẩm này?')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${products.isEmpty()}" class="p-8 text-center text-gray-500">
            <i class="fas fa-mug-hot text-4xl mb-3"></i>
            <p>Chưa có sản phẩm nào</p>
        </div>
    </div>
</div>
</body>
</html>
