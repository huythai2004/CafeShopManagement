<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="vi">
<head>
    <title>Sửa sản phẩm - Highland Coffee</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="font-display text-3xl text-espresso">
                <i class="fas fa-edit mr-3"></i>Sửa sản phẩm
            </h1>
            <a th:href="@{/admin/products}" class="text-coffee-600 hover:text-coffee-800">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Product Form -->
            <div class="lg:col-span-2">
                <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="post" th:object="${product}" class="bg-white rounded-xl shadow-md p-6">
                    <div class="mb-4">
                        <label class="block text-coffee-700 font-medium mb-2">Tên sản phẩm *</label>
                        <input type="text" th:field="*{name}" required
                               class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                    </div>

                    <div class="mb-4">
                        <label class="block text-coffee-700 font-medium mb-2">Mô tả</label>
                        <textarea th:field="*{description}" rows="3"
                                  class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-coffee-700 font-medium mb-2">Danh mục *</label>
                        <select name="categoryId" required
                                class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                                    th:selected="${product.category?.id == cat.id}">Category</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-coffee-700 font-medium mb-2">Giá bán *</label>
                            <input type="number" th:field="*{defaultPrice}" required step="1000"
                                   class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-coffee-700 font-medium mb-2">Giá vốn</label>
                            <input type="number" th:field="*{costPrice}" step="1000"
                                   class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-coffee-700 font-medium mb-2">URL hình ảnh</label>
                        <input type="url" th:field="*{imageUrl}"
                               class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                    </div>

                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <div>
                            <label class="block text-coffee-700 font-medium mb-2">Thứ tự</label>
                            <input type="number" th:field="*{displayOrder}"
                                   class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-coffee-700 font-medium mb-2">Còn hàng</label>
                            <select th:field="*{isAvailable}"
                                    class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                                <option value="true">Có</option>
                                <option value="false">Không</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-coffee-700 font-medium mb-2">Nổi bật</label>
                            <select th:field="*{isFeatured}"
                                    class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                                <option value="false">Không</option>
                                <option value="true">Có</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-coffee-600 hover:bg-coffee-700 text-white py-3 rounded-lg font-semibold transition duration-200">
                        <i class="fas fa-save mr-2"></i>Cập nhật
                    </button>
                </form>
            </div>

            <!-- Modifiers -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h3 class="font-semibold text-espresso mb-4">
                        <i class="fas fa-sliders-h mr-2"></i>Tùy chọn (Size/Topping)
                    </h3>

                    <div class="space-y-2 mb-4">
                        <div th:each="modifier : ${product.modifiers}" 
                             class="flex items-center justify-between p-2 bg-coffee-50 rounded">
                            <div>
                                <span class="font-medium text-sm" th:text="${modifier.name}">Modifier</span>
                                <span class="text-coffee-500 text-sm" th:text="'+' + ${#numbers.formatDecimal(modifier.priceDelta, 0, 'COMMA', 0, 'POINT')} + 'đ'">+0đ</span>
                            </div>
                            <form th:action="@{/admin/products/{pid}/modifiers/delete/{mid}(pid=${product.id}, mid=${modifier.id})}" method="post">
                                <button type="submit" class="text-red-500 hover:text-red-700 text-sm">
                                    <i class="fas fa-times"></i>
                                </button>
                            </form>
                        </div>
                    </div>

                    <form th:action="@{/admin/products/{id}/modifiers/add(id=${product.id})}" method="post" class="space-y-3">
                        <input type="text" name="name" placeholder="Tên (VD: Size L)" required
                               class="w-full px-3 py-2 border border-coffee-200 rounded-lg text-sm focus:ring-2 focus:ring-coffee-400">
                        <input type="number" name="priceDelta" placeholder="Giá thêm (VD: 10000)" required step="1000"
                               class="w-full px-3 py-2 border border-coffee-200 rounded-lg text-sm focus:ring-2 focus:ring-coffee-400">
                        <button type="submit" class="w-full bg-coffee-100 hover:bg-coffee-200 text-coffee-700 py-2 rounded-lg text-sm font-medium">
                            <i class="fas fa-plus mr-1"></i> Thêm tùy chọn
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
