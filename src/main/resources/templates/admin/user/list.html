<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="vi">
<head>
    <title>Quản lý nhân viên - Highland Coffee</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex items-center justify-between mb-8">
        <h1 class="font-display text-3xl text-espresso">
            <i class="fas fa-users mr-3"></i>Quản lý nhân viên
        </h1>
        <a th:href="@{/admin/users/create}" 
           class="bg-coffee-600 hover:bg-coffee-700 text-white px-4 py-2 rounded-lg font-medium transition duration-200">
            <i class="fas fa-plus mr-2"></i>Thêm nhân viên
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <table class="w-full">
            <thead class="bg-coffee-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Nhân viên</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">SĐT</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Vai trò</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Trạng thái</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Thao tác</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-coffee-100">
                <tr th:each="user : ${users}" class="hover:bg-coffee-50">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-coffee-200 flex items-center justify-center mr-3">
                                <i class="fas fa-user text-coffee-600"></i>
                            </div>
                            <div>
                                <p class="font-medium text-espresso" th:text="${user.fullName}">Name</p>
                                <p class="text-sm text-coffee-500" th:text="'@' + ${user.username}">@username</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4" th:text="${user.email}">email@example.com</td>
                    <td class="px-6 py-4" th:text="${user.phone ?: '-'}">Phone</td>
                    <td class="px-6 py-4">
                        <span th:if="${user.role == 'ADMIN'}" class="px-2 py-1 bg-purple-100 text-purple-700 rounded text-xs font-medium">Admin</span>
                        <span th:if="${user.role == 'STAFF'}" class="px-2 py-1 bg-blue-100 text-blue-700 rounded text-xs font-medium">Staff</span>
                    </td>
                    <td class="px-6 py-4">
                        <span th:if="${user.isActive}" class="px-2 py-1 bg-green-100 text-green-700 rounded text-xs font-medium">Hoạt động</span>
                        <span th:unless="${user.isActive}" class="px-2 py-1 bg-red-100 text-red-700 rounded text-xs font-medium">Vô hiệu</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="text-coffee-600 hover:text-coffee-800">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:if="${user.isActive}" th:action="@{/admin/users/deactivate/{id}(id=${user.id})}" method="post" class="inline">
                                <button type="submit" class="text-red-500 hover:text-red-700" onclick="return confirm('Vô hiệu hóa tài khoản này?')">
                                    <i class="fas fa-ban"></i>
                                </button>
                            </form>
                            <form th:unless="${user.isActive}" th:action="@{/admin/users/activate/{id}(id=${user.id})}" method="post" class="inline">
                                <button type="submit" class="text-green-500 hover:text-green-700">
                                    <i class="fas fa-check-circle"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${users.isEmpty()}" class="p-8 text-center text-gray-500">
            Chưa có nhân viên nào
        </div>
    </div>
</div>
</body>
</html>
