<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="vi">
<head>
    <title>Sửa nhân viên - Highland Coffee</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="font-display text-3xl text-espresso">
                <i class="fas fa-user-edit mr-3"></i>Sửa thông tin nhân viên
            </h1>
            <a th:href="@{/admin/users}" class="text-coffee-600 hover:text-coffee-800">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </a>
        </div>

        <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post" th:object="${user}" class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div class="mb-4">
                <label class="block text-coffee-700 font-medium mb-2">Tên đăng nhập</label>
                <input type="text" th:value="${user.username}" disabled
                       class="w-full px-4 py-2 border border-coffee-200 rounded-lg bg-gray-100">
            </div>

            <div class="mb-4">
                <label class="block text-coffee-700 font-medium mb-2">Họ và tên *</label>
                <input type="text" th:field="*{fullName}" required
                       class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-coffee-700 font-medium mb-2">Email *</label>
                    <input type="email" th:field="*{email}" required
                           class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-coffee-700 font-medium mb-2">Số điện thoại</label>
                    <input type="tel" th:field="*{phone}"
                           class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-coffee-700 font-medium mb-2">Vai trò *</label>
                    <select th:field="*{role}" required
                            class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                        <option value="STAFF">Staff (Nhân viên)</option>
                        <option value="ADMIN">Admin (Quản trị)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-coffee-700 font-medium mb-2">Trạng thái</label>
                    <select th:field="*{isActive}"
                            class="w-full px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                        <option value="true">Hoạt động</option>
                        <option value="false">Vô hiệu</option>
                    </select>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-coffee-600 hover:bg-coffee-700 text-white py-3 rounded-lg font-semibold transition duration-200">
                <i class="fas fa-save mr-2"></i>Cập nhật
            </button>
        </form>

        <!-- Reset Password -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h3 class="font-semibold text-espresso mb-4">
                <i class="fas fa-key mr-2"></i>Đặt lại mật khẩu
            </h3>
            <form th:action="@{/admin/users/reset-password/{id}(id=${user.id})}" method="post" class="flex gap-2">
                <input type="password" name="newPassword" required placeholder="Mật khẩu mới"
                       class="flex-1 px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent">
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg font-medium">
                    <i class="fas fa-sync mr-2"></i>Đặt lại
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
