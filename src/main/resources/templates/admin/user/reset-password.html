<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Reset Password</title>
</head>
<body>
<div layout:fragment="content">
  <div class="max-w-2xl mx-auto">
    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Reset User Password</h1>
      <p class="text-gray-600 mt-2">Enter a new password for the user</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <form th:action="@{/admin/users/reset-password}" method="post" class="space-y-6">
        <input type="hidden" name="customerId" th:value="${customerId}">

        <!-- New Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-lock text-gray-400 mr-2"></i>New Password *
          </label>
          <input type="password"
                 name="newPassword"
                 required
                 minlength="6"
                 class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition duration-200"
                 placeholder="Enter new password (min 6 characters)">
        </div>

        <!-- Info Alert -->
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-lg">
          <div class="flex items-start">
            <i class="fas fa-exclamation-triangle text-yellow-400 mt-1 mr-3"></i>
            <div>
              <p class="text-sm text-yellow-700 font-medium mb-1">Security Notice</p>
              <p class="text-sm text-yellow-600">
                The password will be encrypted and stored securely.
                The user will need to use this new password to login.
              </p>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4">
          <button type="submit"
                  class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl font-semibold hover:shadow-lg transform hover:-translate-y-0.5 transition duration-200">
            <i class="fas fa-key mr-2"></i>Reset Password
          </button>
          <a th:href="@{/admin/users}"
             class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold text-center hover:bg-gray-200 transition duration-200">
            <i class="fas fa-times mr-2"></i>Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
