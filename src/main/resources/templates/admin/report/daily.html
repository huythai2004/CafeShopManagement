<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="vi">
<head>
    <title>Báo cáo ngày - Highland Coffee</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex items-center justify-between mb-8">
        <h1 class="font-display text-3xl text-espresso">
            <i class="fas fa-calendar-day mr-3"></i>Báo cáo ngày
        </h1>
        <a th:href="@{/admin/reports}" class="text-coffee-600 hover:text-coffee-800">
            <i class="fas fa-arrow-left mr-2"></i>Quay lại
        </a>
    </div>

    <!-- Date Filter -->
    <div class="bg-white rounded-xl shadow-md p-4 mb-6">
        <form th:action="@{/admin/reports/daily}" method="get" class="flex items-center gap-4">
            <label class="text-coffee-700 font-medium">Chọn ngày:</label>
            <input type="date" name="date" th:value="${selectedDate}"
                   class="px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400">
            <button type="submit" class="bg-coffee-600 hover:bg-coffee-700 text-white px-4 py-2 rounded-lg">
                <i class="fas fa-search mr-2"></i>Xem
            </button>
        </form>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white">
            <p class="text-green-100">Tổng doanh thu</p>
            <p class="text-4xl font-bold mt-2" th:text="${#numbers.formatDecimal(report?.totalRevenue ?: 0, 0, 'COMMA', 0, 'POINT')} + 'đ'">0đ</p>
        </div>
        <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white">
            <p class="text-blue-100">Tổng đơn hàng</p>
            <p class="text-4xl font-bold mt-2" th:text="${report?.totalOrders ?: 0}">0</p>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="px-6 py-4 border-b border-coffee-100">
            <h3 class="font-semibold text-espresso">Chi tiết đơn hàng</h3>
        </div>
        <table class="w-full">
            <thead class="bg-coffee-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Mã đơn</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Thời gian</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Khách hàng</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Tổng tiền</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-coffee-100">
                <tr th:each="order : ${report?.orders}" class="hover:bg-coffee-50">
                    <td class="px-6 py-4 font-medium" th:text="${order.orderNumber}">#ORDER</td>
                    <td class="px-6 py-4 text-sm" th:text="${#temporals.format(order.createdAt, 'HH:mm')}">Time</td>
                    <td class="px-6 py-4" th:text="${order.guestName ?: 'Khách'}">Guest</td>
                    <td class="px-6 py-4 font-medium text-green-600" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'">0đ</td>
                </tr>
            </tbody>
        </table>
        <div th:if="${report?.orders == null || report.orders.isEmpty()}" class="p-8 text-center text-gray-500">
            Không có đơn hàng nào trong ngày này
        </div>
    </div>
</div>
</body>
</html>
