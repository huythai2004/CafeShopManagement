<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="vi">
<head>
    <title>Lịch sử đơn hàng - Highland Coffee</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex items-center justify-between mb-8">
        <h1 class="font-display text-3xl text-espresso">
            <i class="fas fa-history mr-3"></i>Lịch sử đơn hàng
        </h1>
        <a th:href="@{/admin/reports}" class="text-coffee-600 hover:text-coffee-800">
            <i class="fas fa-arrow-left mr-2"></i>Quay lại
        </a>
    </div>

    <!-- Filter -->
    <div class="bg-white rounded-xl shadow-md p-4 mb-6">
        <form th:action="@{/admin/reports/orders}" method="get" class="flex items-center gap-4">
            <label class="text-coffee-700 font-medium">Lọc theo trạng thái:</label>
            <select name="status" onchange="this.form.submit()"
                    class="px-4 py-2 border border-coffee-200 rounded-lg focus:ring-2 focus:ring-coffee-400">
                <option value="">Tất cả</option>
                <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Chờ xác nhận</option>
                <option value="APPROVED" th:selected="${selectedStatus == 'APPROVED'}">Đã xác nhận</option>
                <option value="COOKING" th:selected="${selectedStatus == 'COOKING'}">Đang pha chế</option>
                <option value="DONE" th:selected="${selectedStatus == 'DONE'}">Hoàn thành</option>
                <option value="CANCELLED" th:selected="${selectedStatus == 'CANCELLED'}">Đã hủy</option>
            </select>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <table class="w-full">
            <thead class="bg-coffee-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Mã đơn</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Thời gian</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Khách hàng</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Sản phẩm</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Tổng tiền</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-coffee-700 uppercase">Trạng thái</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-coffee-100">
                <tr th:each="order : ${orders}" class="hover:bg-coffee-50">
                    <td class="px-6 py-4 font-medium" th:text="${order.orderNumber}">#ORDER</td>
                    <td class="px-6 py-4 text-sm text-coffee-500" th:text="${#temporals.format(order.createdAt, 'HH:mm dd/MM/yyyy')}">Time</td>
                    <td class="px-6 py-4" th:text="${order.guestName ?: order.customer?.fullName ?: 'Khách'}">Guest</td>
                    <td class="px-6 py-4 text-sm" th:text="${order.orderItems.size()} + ' sản phẩm'">0 sp</td>
                    <td class="px-6 py-4 font-medium" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'">0đ</td>
                    <td class="px-6 py-4">
                        <span th:class="'px-2 py-1 rounded text-xs font-medium ' + ${order.statusBadgeClass}"
                              th:text="${order.statusDisplay}">Status</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${orders.isEmpty()}" class="p-8 text-center text-gray-500">
            Không có đơn hàng nào
        </div>
    </div>
</div>
</body>
</html>
