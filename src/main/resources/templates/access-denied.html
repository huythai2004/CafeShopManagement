<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy cập bị từ chối - Highland Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 to-red-100 flex items-center justify-center p-4">
    <div class="text-center">
        <div class="w-24 h-24 mx-auto mb-6 bg-red-100 rounded-full flex items-center justify-center">
            <i class="fas fa-ban text-5xl text-red-500"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Truy cập bị từ chối</h1>
        <p class="text-gray-600 mb-8">Bạn không có quyền truy cập trang này.</p>
        <div class="flex justify-center gap-4">
            <a th:href="@{/}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-lg font-medium transition">
                <i class="fas fa-home mr-2"></i>Về trang chủ
            </a>
            <a th:href="@{/login}" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-medium transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập lại
            </a>
        </div>
    </div>
</body>
</html>
