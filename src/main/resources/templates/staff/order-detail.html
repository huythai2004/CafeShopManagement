<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="vi">
<head>
    <title>Chi tiết đơn hàng - Highland Coffee</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h1 class="font-display text-2xl text-espresso">
                Chi tiết đơn hàng
            </h1>
            <a th:href="@{/staff/dashboard}" class="text-coffee-600 hover:text-coffee-800">
                <i class="fas fa-arrow-left mr-2"></i> Quay lại
            </a>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-espresso text-cream px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-coffee-300 text-sm">Mã đơn hàng</p>
                        <p class="text-2xl font-bold" th:text="${order.orderNumber}">#ORDER</p>
                    </div>
                    <span th:class="'px-4 py-2 rounded-full text-sm font-semibold ' + ${order.statusBadgeClass}"
                          th:text="${order.statusDisplay}">Status</span>
                </div>
            </div>

            <div class="p-6">
                <!-- Customer Info -->
                <div class="mb-6 pb-6 border-b border-coffee-100">
                    <h3 class="font-semibold text-espresso mb-3">
                        <i class="fas fa-user mr-2"></i>Thông tin khách hàng
                    </h3>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="text-coffee-500">Tên:</span>
                            <span class="ml-2" th:text="${order.guestName ?: order.customer?.fullName ?: 'Khách vãng lai'}">Name</span>
                        </div>
                        <div th:if="${order.guestPhone != null}">
                            <span class="text-coffee-500">SĐT:</span>
                            <span class="ml-2" th:text="${order.guestPhone}">Phone</span>
                        </div>
                    </div>
                    <div th:if="${order.customerNotes != null}" class="mt-3 p-3 bg-yellow-50 rounded-lg">
                        <p class="text-sm text-yellow-800">
                            <i class="fas fa-sticky-note mr-2"></i>
                            <span th:text="${order.customerNotes}">Notes</span>
                        </p>
                    </div>
                </div>

                <!-- Order Items -->
                <div class="mb-6">
                    <h3 class="font-semibold text-espresso mb-3">
                        <i class="fas fa-list mr-2"></i>Sản phẩm
                    </h3>
                    <div class="space-y-3">
                        <div th:each="item : ${order.orderItems}" class="flex justify-between items-center py-2 border-b border-coffee-50 last:border-0">
                            <div>
                                <p class="font-medium" th:text="${item.productName}">Product</p>
                                <p th:if="${item.customizationNotes != null}" class="text-sm text-coffee-500" th:text="${item.customizationNotes}">Notes</p>
                            </div>
                            <div class="text-right">
                                <p th:text="'x' + ${item.quantity}">x1</p>
                                <p class="font-medium" th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')} + 'đ'">0đ</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Total -->
                <div class="bg-coffee-50 rounded-lg p-4 mb-6">
                    <div class="flex justify-between font-bold text-lg">
                        <span>Tổng cộng:</span>
                        <span class="text-espresso" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'">0đ</span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex gap-3">
                    <form th:if="${order.status == 'PENDING'}" th:action="@{/staff/order/{id}/approve(id=${order.id})}" method="post" class="flex-1">
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-medium">
                            <i class="fas fa-check mr-2"></i> Xác nhận đơn
                        </button>
                    </form>
                    <form th:if="${order.status == 'APPROVED'}" th:action="@{/staff/order/{id}/cooking(id=${order.id})}" method="post" class="flex-1">
                        <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-medium">
                            <i class="fas fa-fire mr-2"></i> Bắt đầu pha chế
                        </button>
                    </form>
                    <form th:if="${order.status == 'COOKING'}" th:action="@{/staff/order/{id}/done(id=${order.id})}" method="post" class="flex-1">
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-medium">
                            <i class="fas fa-check-circle mr-2"></i> Hoàn thành
                        </button>
                    </form>
                    <a th:if="${order.status == 'DONE'}" th:href="@{/staff/order/{id}/invoice(id=${order.id})}" 
                       class="flex-1 bg-coffee-600 hover:bg-coffee-700 text-white py-3 rounded-lg font-medium text-center">
                        <i class="fas fa-file-invoice mr-2"></i> In hóa đơn
                    </a>
                    <form th:if="${order.status != 'DONE' && order.status != 'CANCELLED'}" 
                          th:action="@{/staff/order/{id}/reject(id=${order.id})}" method="post">
                        <button type="submit" class="px-6 py-3 border border-red-300 text-red-600 rounded-lg hover:bg-red-50 font-medium">
                            <i class="fas fa-times mr-2"></i> Hủy đơn
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
